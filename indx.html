<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
        height: 100px;
    }

    .img {
        display: none;
        display: flex;

        justify-content: center;
        align-items: center;
        margin: 0 auto;
    }

    .box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .item {
        border: 1px solid;
        width: 360px;
        height: 360px;
        border-radius: 10px;
        background: white;
        animation-name: item;

        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        transition: all 0.5s ease-in-out;

    }
    .item {
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 10s ease infinite;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

   input, select {
  padding: 10px 15px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
  background: #f9f9f9;
  box-shadow: 0 0 0 transparent;
}

/* Hover holat */
input:hover, select:hover {
  border-color: #888;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(100, 100, 255, 0.2);
}

/* Focus (bosilgan yoki faollashtirilgan) holat */
input:focus, select:focus {
  border-color: #4A90E2;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
  animation: pulse 0.6s ease;
}

/* Aktiv animatsiya */
@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 rgba(74, 144, 226, 0.3);
  }
  50% {
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 rgba(74, 144, 226, 0.3);
  }
}
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  color: white;

  /* Rangbarang fon */
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 800% 800%;

  /* Animatsiya */
  animation: rainbowFlow 20s ease infinite;
}

/* Harakatli gradient */
@keyframes rainbowFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>

<body>
    <header>
        <input type="text" placeholder="search your clothes">
        <select name="" id="">
            <option value="password">1-100</option>
            <option value="password2">100-1</option>
            <option value="name">a-z</option>
            <option value="name2">z-a</option>
        </select>
    </header>

    <main>
        <div class="box"></div>
    </main>
    <img src="./kOnzy.gif" alt="" class="img">
    <script src="script.js"></script>
</body>

</html>
